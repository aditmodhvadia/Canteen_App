apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'


    implementation 'com.google.firebase:firebase-database:19.2.0'
    implementation 'com.google.firebase:firebase-core:17.2.1'       //  FireBase core
    implementation 'com.google.firebase:firebase-auth:19.2.0'       //  FireBase authentication
    implementation 'com.google.firebase:firebase-analytics:17.2.1'  //  FireBase analytics
    implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1' //  FireBase crashlytics
    implementation 'com.google.firebase:firebase-dynamic-links:19.0.0'  //  FireBase Dynamic Links
//    implementation 'com.google.firebase:firebase-firestore:21.3.0'  //  FireBase FireStore

    api project(':canteen-app-models')
}
